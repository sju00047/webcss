<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        img {
            transition: all 3s; /* transition시간이 3초가 된다. */
        }
        img:hover { /* :hover는 커서를 올리면 변한다. */
            filter: grayscale(100%) blur(3px);
        }
        h1 {
            filter: blur(1px);
        }
    </style>
</head>
<body>
    <h1>Mountain</h1>
    <h2><a href="https://codepen.io/search/pens/?limit=all&page=2&q=filter" target="_blank">tip사이트</a></h2>
    <img src="sample.jpg" alt="sample">
</body>
</html>
