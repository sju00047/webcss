<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      li {
        color: red;
        text-decoration: underline;
      }
      #select {
        font-size: 50px;
      }
      .deactive {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <h2>ID Selector (ID 선택자)</h2>
    <ul>
      <li class="deactive">HTML</li>
      <li id="select">CSS</li>
      <li class="deactive">JavaScript</li>
    </ul>
  </body>
</html>
