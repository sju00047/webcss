<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      #px {
        font-size: 16px;
      }
      #rem {
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <div id="px"><strong>PX</strong>는 절대적인 크기입니다.</div>
    <div id="rem"><strong>REM</strong>은 상대적인 크기입니다.</div>
    <p>rem을 쓰는 이유는 사용자의 이용 편의성과 이용권리를 주기 위함입니다.<p/>
  </body>
</html>
